<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="600"></canvas>
    <div class="toolbox">
      <button id="decrease"><i class="fa-solid fa-minus"></i></button>
      <span id="size">5</span>
      <button id="increase"><i class="fa-solid fa-plus"></i></button>
      <input type="color" id="color" />
      <button id="clear"><i class="fa-solid fa-x"></i></button>
    </div>
    <p class="name">Drawing App</p>
    <script src="script.js"></script>
  </body>
</html>
